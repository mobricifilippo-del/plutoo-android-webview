plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace "com.plutoo.app"
    compileSdk 34

    defaultConfig {
        applicationId "com.plutoo.app"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"

        // ðŸ‘‰ Placeholders per il Manifest: usa TEST App ID (ok in sviluppo)
        manifestPlaceholders = [
                admobAppId: "ca-app-pub-3940256099942544~6300978111"
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    packagingOptions {
        resources {
            excludes += ['/META-INF/{AL2.0,LGPL2.1}']
        }
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    // Android base
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.activity:activity:1.9.0'
    implementation 'androidx.webkit:webkit:1.9.0'

    // AdMob (Google Mobile Ads) â€“ test ids ok in sviluppo
    implementation 'com.google.android.gms:play-services-ads:23.2.0'

    // (Step successivi) Billing e UMP â€“ tenerle giÃ  pronte non rompe il build
    implementation 'com.android.billingclient:billing-ktx:6.2.1'
    implementation 'com.google.android.ump:user-messaging-platform:2.2.0'
}
