plugins {
    id 'com.android.application'
}

android {
    namespace 'com.plutoo.androidwebview'
    compileSdk 34

    defaultConfig {
        applicationId "com.plutoo.androidwebview"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.gms:play-services-ads:23.2.0'   // AdMob
}
