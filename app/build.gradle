
plugins {
    id 'com.android.application'
}

android {
    namespace 'com.plutoo.wrappertest'
    compileSdk 34

    defaultConfig {
        applicationId 'com.plutoo.wrappertest'
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.11.0'   // Material 3 (tema)
    implementation 'androidx.webkit:webkit:1.9.0'                  // WebView aggiornato
    implementation 'androidx.activity:activity:1.9.2'              // EdgeToEdge.enable(...)
    implementation 'androidx.core:core:1.13.1'
}
