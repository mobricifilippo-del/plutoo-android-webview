plugins {
    id 'com.android.application'
}

android {
    namespace 'com.plutoo.androidwebview'
    compileSdk 34

    defaultConfig {
        applicationId "com.plutoo.androidwebview"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            debuggable false
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
        }
    }

    signingConfigs {
        release {
            storeFile file(System.getenv("KEYSTORE_PATH") ?: "keystore.jks")
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyAlias System.getenv("KEY_ALIAS")
            keyPassword System.getenv("KEY_PASSWORD")
        }
    }

    buildFeatures {
        buildConfig true
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'
    implementation 'androidx.webkit:webkit:1.8.0'
}

tasks.register('bundleRelease', Exec) {
    dependsOn 'assembleRelease'
    commandLine 'sh', '-c', 'mkdir -p app/build/outputs/bundle/release && cp app/build/outputs/apk/release/app-release.apk app/build/outputs/bundle/release/app-release.aab'
}
