// app/build.gradle (versione minima funzionante)
plugins {
    id 'com.android.application'
}

android {
    namespace 'com.plutoo.androidwebview'   // <-- qui il "package"
    compileSdk 34

    defaultConfig {
        applicationId "com.plutoo.androidwebview"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Nessuna dipendenza obbligatoria per WebView puro
    implementation 'androidx.core:core:1.13.1'
}
