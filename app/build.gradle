plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.plutoo.app'
    compileSdk 34

    defaultConfig {
        applicationId "com.plutoo.app"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        // Placeholder per AdMob App ID (richiamato nel Manifest)
        manifestPlaceholders = [
            admobAppId: "@string/admob_app_id"
        ]

        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // Configurazione debug standard (niente minify)
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    // Librerie Android di base
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.activity:activity-ktx:1.8.2'
    implementation 'com.google.android.material:material:1.11.0'

    // WebView
    implementation 'androidx.webkit:webkit:1.8.0'

    // Google Mobile Ads (AdMob)
    implementation 'com.google.android.gms:play-services-ads:23.1.0'
}
