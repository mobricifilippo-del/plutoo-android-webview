name: Android Debug APK — no wrapper

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          target: default
          arch: x86_64

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      # 🔑 Usa un Gradle “esterno” (niente wrapper). Compila :app:assembleDebug
      - name: Build Debug APK (Gradle 8.7, no wrapper)
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.7'
          # se il wrapper non c'è, userà questo Gradle
          arguments: >
            clean :app:assembleDebug
            --no-daemon --stacktrace --warning-mode all --console=plain

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
