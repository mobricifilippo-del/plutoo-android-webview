name: Android Build (native)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Set up Gradle (with cache)
        uses: gradle/actions/setup-gradle@v3

      # Genera il Gradle Wrapper (non serve tenerlo nel repo)
      - name: Generate Gradle Wrapper 8.7
        run: gradle wrapper --gradle-version 8.7

      - name: Build Debug APK
        run: ./gradlew --no-daemon clean assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: "**/build/outputs/apk/debug/*.apk"
