name: Make Android Keystore (one-off)

on:
  workflow_dispatch:

jobs:
  make_keystore:
    runs-on: ubuntu-latest
    steps:
      - name: Create output folders
        run: |
          mkdir -p out

      # Scegli tu (lunghezza >= 6). Puoi usare le stesse per semplicitÃ .
      - name: Define keystore params
        env:
          KS_ALIAS: ${{ secrets.KEY_ALIAS }}
          KS_PASS:  ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASS: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ -z "$KS_ALIAS" ] || [ -z "$KS_PASS" ] || [ -z "$KEY_PASS" ]; then
            echo "Setta prima i secrets KEY_ALIAS, KEYSTORE_PASSWORD, KEY_PASSWORD."
            exit 1
          fi
          echo "ALIAS=$KS_ALIAS"        >  out/keystore_info.txt
          echo "CREATED=$(date -u)"    >> out/keystore_info.txt

      - name: Generate JKS
        env:
          KS_ALIAS: ${{ secrets.KEY_ALIAS }}
          KS_PASS:  ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASS: ${{ secrets.KEY_PASSWORD }}
        run: |
          keytool -genkeypair -v \
            -keystore out/plutoo-release.jks \
            -storetype JKS \
            -storepass "$KS_PASS" \
            -keypass "$KEY_PASS" \
            -alias "$KS_ALIAS" \
            -keyalg RSA -keysize 2048 -validity 36500 \
            -dname "CN=Plutoo, OU=Android, O=Plutoo, L=City, S=State, C=IT"
          echo "Keystore path: out/plutoo-release.jks"

      - name: Generate Base64 of JKS
        run: |
          base64 out/plutoo-release.jks > out/plutoo-release.jks.b64
          # NB: NON stampiamo il base64 nei log.

      - name: Upload artifacts (download e conserva!)
        uses: actions/upload-artifact@v4
        with:
          name: plutoo-keystore-and-base64
          path: out/*
          retention-days: 1
