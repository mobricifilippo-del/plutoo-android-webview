name: Android Release (AAB) — generate & sign on runner

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install Gradle 8.9 (no wrapper)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.9

      # ✅ Usa la TUA keystore salvata nei secrets (niente generazione nuova)
      - name: Write keystore from secrets (Base64 -> keystore.jks)
        shell: bash
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
          echo "KEYSTORE_PATH=$GITHUB_WORKSPACE/keystore.jks" >> $GITHUB_ENV

      # (facoltativo) stampa SHA-1 per verificarla con la Console (Certificato chiave di caricamento)
      - name: Print upload cert SHA-1
        run: |
          keytool -list -v \
            -keystore "$GITHUB_WORKSPACE/keystore.jks" \
            -alias "${{ secrets.KEY_ALIAS }}" \
            -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
            -keypass "${{ secrets.KEY_PASSWORD }}" | grep -i "SHA1" || true

      # Build + firma AAB con la tua keystore
      - name: Build bundleRelease (signed by Gradle)
        shell: bash
        run: |
          gradle clean :app:bundleRelease --stacktrace \
            -Pandroid.injected.signing.store.file="$GITHUB_WORKSPACE/keystore.jks" \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD"

      - name: Upload signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: app/build/outputs/bundle/release/*.aab
