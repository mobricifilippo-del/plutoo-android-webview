name: Android Release (AAB)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      # Usiamo Gradle SENZA wrapper (così non serve gradle-wrapper.jar)
      - name: Build bundleRelease with Gradle 8.7
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: '8.7'
          arguments: clean :app:bundleRelease

      # Firma dell'AAB usando i secrets già configurati
      - name: Sign AAB with jarsigner
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}   # base64 della keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$ANDROID_KEYSTORE" | base64 -d > keystore.jks
          jarsigner -verbose \
            -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore keystore.jks \
            -storepass "$KEYSTORE_PASSWORD" \
            -keypass "$KEY_PASSWORD" \
            app/build/outputs/bundle/release/app-release.aab \
            "$KEY_ALIAS"

      - name: Upload signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed.aab
          path: app/build/outputs/bundle/release/app-release.aab
