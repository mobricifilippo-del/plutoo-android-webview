name: Android Release (AAB) — GitHub Actions

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses

      # Decodifica keystore dai Secrets (Base64 → file .keystore)
      - name: Decode release keystore
        run: |
          echo "$ANDROID_KEYSTORE" | base64 -d > release.keystore
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}

      # Build del Bundle in modalità release
      - name: Build bundleRelease (AAB)
        uses: gradle/gradle-build-action@v3
        with:
          arguments: |
            clean
            bundleRelease

      # Firma l'AAB con il keystore esistente
      - name: Sign AAB with jarsigner
        run: |
          jarsigner -verbose \
            -keystore release.keystore \
            -storepass "$KEYSTORE_PASSWORD" \
            -keypass "$KEY_PASSWORD" \
            app/build/outputs/bundle/release/app-release.aab \
            "$KEY_ALIAS"
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # Carica gli artifact firmati
      - name: Upload signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: app/build/outputs/bundle/release/app-release.aab
          if-no-files-found: error

      - name: Upload keystore (optional backup)
        uses: actions/upload-artifact@v4
        with:
          name: release.keystore
          path: release.keystore
