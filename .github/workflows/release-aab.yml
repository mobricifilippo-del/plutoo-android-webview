name: Android Release (AAB) â€” generate & sign on runner

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install Gradle 8.7 (no wrapper)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      # 1) Genera una NUOVA keystore sul runner (sicura)
      - name: Generate release keystore
        shell: bash
        run: |
          KEYSTORE_PATH="$RUNNER_TEMP/plutoo-release.jks"
          echo "Keystore path: $KEYSTORE_PATH"

          keytool -genkeypair -v \
            -keystore "$KEYSTORE_PATH" \
            -alias "$KEY_ALIAS" \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -storepass "$KEYSTORE_PASSWORD" \
            -keypass "$KEY_PASSWORD" \
            -dname "CN=Plutoo,O=Plutoo,C=IT"

          keytool -export -rfc \
            -alias "$KEY_ALIAS" \
            -keystore "$KEYSTORE_PATH" \
            -storepass "$KEYSTORE_PASSWORD" \
            -file upload_cert.pem

          echo "KEYSTORE_PATH=$KEYSTORE_PATH" >> $GITHUB_ENV

      # 2) Build + firma AAB
      - name: Build bundleRelease (signed by Gradle)
        shell: bash
        run: |
          gradle clean :app:bundleRelease --stacktrace \
            -Pandroid.injected.signing.store.file="$KEYSTORE_PATH" \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD"

      # 3) Carica artifact: AAB + keystore + certificato
      - name: Upload signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: app/build/outputs/bundle/release/*.aab

      - name: Upload keystore
        uses: actions/upload-artifact@v4
        with:
          name: plutoo-release.jks
          path: ${{ env.KEYSTORE_PATH }}

      - name: Upload upload certificate
        uses: actions/upload-artifact@v4
        with:
          name: upload_cert.pem
          path: upload_cert.pem
